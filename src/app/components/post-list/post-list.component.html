<div class="container">
    <button (click)="addPost()">Add Post</button>
    
    <div class="post" *ngFor="let post of posts">
      <h3>{{ post.title }}</h3>
      <p>{{ post.body }}</p>
      <div class="user-details">
        <span (click)="showUserDetails(post.userId)">
          By User: {{ post.userId }} (Click for details)
        </span>
      </div>
      <button *ngIf="post.userId === userId" (click)="editPost(post)">Edit</button>
      <button *ngIf="post.userId === userId" (click)="deletePost(post.id)">Delete</button>
      <button (click)="showComments(post.id)">Show Comments</button>
    </div>
  
    <div *ngIf="loading" class="loading">
      Loading posts...
    </div>
  
    <button (click)="onScroll()">Load More</button>
  </div>
